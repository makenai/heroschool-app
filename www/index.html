  <img src="images/logo.png" alt="Hero School">
  <ul data-role="listview" class="ui-listview">
          <li><a href="#pictures">Pictures</a></li>
          <li><a href="#join">Join Us</a></li>
        </ul>
</div>

<div data-role="page" id="pictures">
  <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1>Pictures</h1>
  </div>

    Pretty pictures are here.
  </div>
</div>

<div data-role="page" id="join">
    <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1>Join Us</h1>
  </div>
  <div role="main" class="ui-content">
    <form id="join-form" method="post">
      <label for="text-basic">Name:</label>
      <input type="text" name="name" value="">
      <label for="text-basic">Phone:</label>
      <input type="tel" name="phone" value="">
      <label for="text-basic">Email:</label>
      <input type="email" name="email" value="">
      <label for="text-basic">Selfie:</label>
      <input type="file" name="selfie">
      <label for="text-basic">Superpower:</label>
      <input type="text" name="superpower" value="">
      <label for="text-basic">Weakness:</label>
      <input type="text" name="weakness" value="">
      <label for="text-basic">Goal:</label>
      <input type="text" name="goal" value="">
      <input type="submit" value="Submit!">
    </form>
  </div>
</div>

<div data-role="page" id="thanks" data-dialog="true">
  <div role="main" class="ui-content">
    Thanks! Look for an email confirmation.
    <a href="#index">OK!</a>
  </div>
</div>
